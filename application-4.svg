<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <rect width="300" height="200" fill="#f5f8fc" />
  
  <!-- 风力涡轮机示意图 -->
  <rect x="140" y="110" width="20" height="80" fill="#aaa" stroke="#666" stroke-width="1" />
  
  <!-- 叶片 -->
  <g transform="translate(150, 110) rotate(0)">
    <path d="M0,0 L0,-70 C10,-60 15,-40 5,-10 Z" fill="#bbb" stroke="#666" stroke-width="1" />
  </g>
  
  <g transform="translate(150, 110) rotate(120)">
    <path d="M0,0 L0,-70 C10,-60 15,-40 5,-10 Z" fill="#bbb" stroke="#666" stroke-width="1" />
  </g>
  
  <g transform="translate(150, 110) rotate(240)">
    <path d="M0,0 L0,-70 C10,-60 15,-40 5,-10 Z" fill="#bbb" stroke="#666" stroke-width="1" />
  </g>
  
  <!-- 中心圆 -->
  <circle cx="150" cy="110" r="10" fill="#888" stroke="#666" stroke-width="1" />
  <circle cx="150" cy="110" r="5" fill="#666" />
  
  <!-- 缺陷示意 -->
  <circle cx="150" cy="60" r="3" fill="red" />
  <circle cx="190" cy="120" r="2" fill="red" />
  <circle cx="120" cy="150" r="4" fill="red" />
  <path d="M150,100 L160,110" stroke="red" stroke-width="2" />
  
  <!-- 检测指示 -->
  <circle cx="150" cy="60" r="8" fill="none" stroke="#0066cc" stroke-width="1" stroke-dasharray="2" />
  <circle cx="190" cy="120" r="6" fill="none" stroke="#0066cc" stroke-width="1" stroke-dasharray="2" />
  <circle cx="120" cy="150" r="10" fill="none" stroke="#0066cc" stroke-width="1" stroke-dasharray="2" />
  <rect x="145" y="95" width="20" height="20" fill="none" stroke="#0066cc" stroke-width="1" stroke-dasharray="2" />
  
  <!-- 标题 -->
  <rect x="80" y="30" width="140" height="25" rx="5" ry="5" fill="#0066cc" />
  <text x="150" y="48" font-family="'PingFang SC', 'Microsoft YaHei', Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">能源装备制造</text>
</svg> 