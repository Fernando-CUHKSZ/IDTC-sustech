    <text x="410" y="215" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="12" text-anchor="middle" fill="#333">多模态ROI特征</text>
    
    <circle cx="380" cy="205" r="10" fill="#d5e8d4" fill-opacity="0.5" />
    <circle cx="400" cy="205" r="10" fill="#dae8fc" fill-opacity="0.5" />
    <circle cx="420" cy="205" r="10" fill="#f8cecc" fill-opacity="0.5" />
    <path d="M380,205 L420,205" stroke="#333" stroke-width="1" stroke-dasharray="2" />
  </g>
  
  <!-- 箭头 -->
  <g>
    <path d="M470,205 L500,205" stroke="#333" stroke-width="2" />
    <polygon points="500,205 495,200 495,210" fill="#333" />
  </g>
  
  <!-- Mask R-CNN模块 -->
  <g>
    <rect x="500" y="170" width="120" height="70" rx="5" ry="5" fill="#e1d5e7" stroke="#9673a6" stroke-width="2" />
    <text x="560" y="195" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="14" text-anchor="middle" fill="#333">Mask R-CNN</text>
    <text x="560" y="215" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="12" text-anchor="middle" fill="#333">检测与分割</text>
  </g>
  
  <!-- 箭头 -->
  <g>
    <path d="M620,205 L650,115" stroke="#333" stroke-width="2" />
    <polygon points="650,115 644,119 650,123" fill="#333" />
    
    <path d="M620,205 L650,205" stroke="#333" stroke-width="2" />
    <polygon points="650,205 645,200 645,210" fill="#333" />
    
    <path d="M620,205 L650,295" stroke="#333" stroke-width="2" />
    <polygon points="650,295 647,289 643,295" fill="#333" />
  </g>
  
  <!-- 输出结果 -->
  <g>
    <rect x="650" y="80" width="120" height="70" rx="5" ry="5" fill="#f8cecc" stroke="#b85450" stroke-width="2" />
    <text x="710" y="115" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="14" text-anchor="middle" fill="#333">类别预测</text>
    <text x="710" y="135" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="12" text-anchor="middle" fill="#333">气孔类型识别</text>
  </g>
  
  <g>
    <rect x="650" y="170" width="120" height="70" rx="5" ry="5" fill="#f8cecc" stroke="#b85450" stroke-width="2" />
    <text x="710" y="205" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="14" text-anchor="middle" fill="#333">边界框预测</text>
    <text x="710" y="225" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="12" text-anchor="middle" fill="#333">缺陷位置定位</text>
  </g>
  
  <g>
    <rect x="650" y="260" width="120" height="70" rx="5" ry="5" fill="#f8cecc" stroke="#b85450" stroke-width="2" />
    <text x="710" y="295" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="14" text-anchor="middle" fill="#333">掩码预测</text>
    <text x="710" y="315" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="12" text-anchor="middle" fill="#333">像素级精确分割</text>
  </g>
  
  <!-- 标题 -->
  <text x="400" y="40" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="20" text-anchor="middle" fill="#0066cc" font-weight="bold">多模态Mask R-CNN气孔缺陷检测流程</text>
  
  <!-- IDTC标记 -->
  <text x="400" y="380" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="12" text-anchor="middle" fill="#666">@IDTC2025 多模态铸件缺陷检测</text>
</svg> 