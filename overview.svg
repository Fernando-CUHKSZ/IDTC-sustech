    <rect x="200" y="260" width="120" height="70" rx="5" ry="5" fill="#dae8fc" stroke="#6c8ebf" stroke-width="2" />
    <text x="260" y="295" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="14" text-anchor="middle" fill="#333">参数分析</text>
    <text x="260" y="315" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="12" text-anchor="middle" fill="#333">归一化处理</text>
  </g>
  
  <!-- 箭头 -->
  <g>
    <path d="M320,115 L350,175" stroke="#333" stroke-width="2" />
    <polygon points="350,175 347,169 343,175" fill="#333" />
    
    <path d="M320,205 L350,205" stroke="#333" stroke-width="2" />
