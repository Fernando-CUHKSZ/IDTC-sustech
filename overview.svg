    <text x="260" y="115" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="14" text-anchor="middle" fill="#333">图像处理</text>
    <text x="260" y="135" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="12" text-anchor="middle" fill="#333">ResNet+FPN</text>
  </g>
  
  <g>
    <rect x="200" y="170" width="120" height="70" rx="5" ry="5" fill="#dae8fc" stroke="#6c8ebf" stroke-width="2" />
    <text x="260" y="205" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="14" text-anchor="middle" fill="#333">信号处理</text>
    <text x="260" y="225" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="12" text-anchor="middle" fill="#333">1D-CNN</text>
  </g>
  
