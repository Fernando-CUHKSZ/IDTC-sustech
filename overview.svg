<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#f5f8fc" rx="10" ry="10" />
  
  <!-- 流程示意图 -->
  <!-- 输入数据 -->
  <g>
    <rect x="50" y="80" width="120" height="70" rx="5" ry="5" fill="#d5e8d4" stroke="#82b366" stroke-width="2" />
    <text x="110" y="115" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="14" text-anchor="middle" fill="#333">X光图像</text>
    <path d="M50,105 L170,105" stroke="#82b366" stroke-width="1" />
    <image x="65" y="120" width="90" height="20" href="#" preserveAspectRatio="none" />
  </g>
  
  <g>
    <rect x="50" y="170" width="120" height="70" rx="5" ry="5" fill="#d5e8d4" stroke="#82b366" stroke-width="2" />
    <text x="110" y="205" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="14" text-anchor="middle" fill="#333">声发射数据</text>
