<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#f0f0f0" rx="10" ry="10" />
  
  <!-- 背景网格 -->
  <g stroke="#ccc" stroke-width="1">
    <line x1="0" y1="50" x2="800" y2="50" />
    <line x1="0" y1="100" x2="800" y2="100" />
    <line x1="0" y1="150" x2="800" y2="150" />
    <line x1="0" y1="200" x2="800" y2="200" />
    <line x1="0" y1="250" x2="800" y2="250" />
    <line x1="0" y1="300" x2="800" y2="300" />
    <line x1="0" y1="350" x2="800" y2="350" />
    
    <line x1="50" y1="0" x2="50" y2="400" />
    <line x1="100" y1="0" x2="100" y2="400" />
    <line x1="150" y1="0" x2="150" y2="400" />
    <line x1="200" y1="0" x2="200" y2="400" />
    <line x1="250" y1="0" x2="250" y2="400" />
    <line x1="300" y1="0" x2="300" y2="400" />
    <line x1="350" y1="0" x2="350" y2="400" />
    <line x1="400" y1="0" x2="400" y2="400" />
    <line x1="450" y1="0" x2="450" y2="400" />
    <line x1="500" y1="0" x2="500" y2="400" />
    <line x1="550" y1="0" x2="550" y2="400" />
    <line x1="600" y1="0" x2="600" y2="400" />
    <line x1="650" y1="0" x2="650" y2="400" />
    <line x1="700" y1="0" x2="700" y2="400" />
    <line x1="750" y1="0" x2="750" y2="400" />
  </g>
  
  <!-- 铸件模型 -->
  <path d="M200,150 L600,150 L550,300 L250,300 Z" fill="#aaa" stroke="#666" stroke-width="2" />
  
  <!-- 气孔缺陷 -->
  <circle cx="300" cy="200" r="15" fill="red" fill-opacity="0.7" />
  <circle cx="350" cy="250" r="10" fill="red" fill-opacity="0.7" />
  <circle cx="400" cy="180" r="12" fill="red" fill-opacity="0.7" />
  <circle cx="450" cy="220" r="8" fill="red" fill-opacity="0.7" />
  <circle cx="500" cy="270" r="14" fill="red" fill-opacity="0.7" />
  
  <!-- 夹杂缺陷 -->
  <circle cx="320" cy="230" r="12" fill="green" fill-opacity="0.7" />
  <circle cx="420" cy="260" r="15" fill="green" fill-opacity="0.7" />
  
  <!-- 裂纹缺陷 -->
  <line x1="370" y1="230" x2="430" y2="230" stroke="blue" stroke-width="4" stroke-opacity="0.7" stroke-linecap="round" />
  
  <!-- 坐标轴 -->
  <g stroke="#333" stroke-width="2">
    <line x1="50" y1="350" x2="750" y2="350" />
    <line x1="50" y1="350" x2="50" y2="50" />
    <line x1="50" y1="350" x2="150" y2="250" />
  </g>
  
  <!-- 坐标轴标签 -->
  <text x="750" y="370" font-family="Arial, sans-serif" font-size="12" fill="#333">X</text>
  <text x="30" y="50" font-family="Arial, sans-serif" font-size="12" fill="#333">Y</text>
  <text x="160" y="250" font-family="Arial, sans-serif" font-size="12" fill="#333">Z</text>
  
  <!-- 图例 -->
  <g transform="translate(620, 50)">
    <rect x="0" y="0" width="150" height="120" rx="5" ry="5" fill="white" fill-opacity="0.8" stroke="#ccc" />
    <text x="10" y="20" font-family="'PingFang SC', 'Microsoft YaHei', Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">缺陷类型</text>
    
    <circle cx="20" cy="40" r="6" fill="red" fill-opacity="0.7" />
    <text x="35" y="44" font-family="'PingFang SC', 'Microsoft YaHei', Arial, sans-serif" font-size="12" fill="#333">气孔</text>
    
    <circle cx="20" cy="65" r="6" fill="green" fill-opacity="0.7" />
    <text x="35" y="69" font-family="'PingFang SC', 'Microsoft YaHei', Arial, sans-serif" font-size="12" fill="#333">夹杂</text>
    
    <line x1="15" y1="90" x2="25" y2="90" stroke="blue" stroke-width="3" stroke-opacity="0.7" />
    <text x="35" y="94" font-family="'PingFang SC', 'Microsoft YaHei', Arial, sans-serif" font-size="12" fill="#333">裂纹</text>
  </g>
  
  <!-- IDTC2025 标记 -->
  <text x="400" y="380" font-family="'PingFang SC', 'Microsoft YaHei', Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">@IDTC2025 多模态铸件缺陷检测</text>
</svg> 