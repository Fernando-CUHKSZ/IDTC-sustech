<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#f5f5f5"/>
  <g transform="translate(400, 300)">
    <circle cx="0" cy="0" r="150" fill="#e0e0e0" stroke="#bdbdbd" stroke-width="2"/>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#757575" dy="10">图像加载中...</text>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#9e9e9e">或图像不可用</text>
    
    <!-- Defect symbols -->
    <circle cx="-60" cy="-40" r="20" fill="rgba(255, 99, 132, 0.5)" stroke="#ff6384" stroke-width="2"/>
    <circle cx="40" cy="-60" r="15" fill="rgba(54, 162, 235, 0.5)" stroke="#36a2eb" stroke-width="2"/>
    <rect x="20" y="20" width="40" height="25" fill="rgba(255, 206, 86, 0.5)" stroke="#ffce56" stroke-width="2"/>
    
    <!-- Legend -->
    <g transform="translate(0, 90)">
      <circle cx="-80" cy="0" r="8" fill="rgba(255, 99, 132, 0.5)" stroke="#ff6384" stroke-width="2"/>
      <text x="-65" y="5" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#757575">气孔</text>
      
      <circle cx="0" cy="0" r="8" fill="rgba(54, 162, 235, 0.5)" stroke="#36a2eb" stroke-width="2"/>
      <text x="15" y="5" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#757575">夹杂</text>
      
      <rect x="70" y="-8" width="16" height="16" fill="rgba(255, 206, 86, 0.5)" stroke="#ffce56" stroke-width="2"/>
      <text x="95" y="5" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#757575">裂纹</text>
    </g>
  </g>
</svg> 